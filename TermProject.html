<!DOCTYPE html>
<html>
  <head>
    <style>
      .file_button_container  {
          width: 100%;
          height: 100%;
          background: url('static/images/selfimg.jpg') center no-repeat;
      }
      input  {
        width: 100%;
        height: 100%;
        opacity: 0;
      }
      img {
        width: 100%;
        height: 100%;
      }
      #result{
        width: 100%;
        height: 100%;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>

      function makeHTML(text) {
        address = "https://search.naver.com/search.naver?sm=top_hty&fbm=1&ie=utf8&query="+text;
        window.open(address);
      }

    </script>
    <table style="width:100%; height:50%">
      <td>
        <div class="file_button_container"><input type="file"/></div>
        </div>
      </td>
      <td>
        <img id = "celebimg" onclick="makeHTML('윤종신');"/>
      </td>
    </table>
    <div id = "result">
      <script>

        function makeButton(text) {
          btn = "/static/images/"+text+".jpg"
          return btn;
        }
        document.getElementById('celebimg').src= makeButton('윤종신');
        function showResult(celeb, percent) {
          var result = "당신은<br>" + celeb + " 과(와)<br>" + percent +"% 닮았습니다."
          return result;
        }
        document.getElementById('result').innerHTML = showResult('윤종신', 70);
      </script>
  </body>
</html>
